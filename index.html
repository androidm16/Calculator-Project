     <h1 class="h1">Calculator exercise:</h1>

  <div class="container">
      <div id="output"></div>
      <div style="padding-top: 50px;">
        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('1')">1</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('2')">2</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('3')">3</button></div>
            <div class="col-3"><button class="btn btn-info" onclick="addToSum('+')">+</button></div>
        </div>

        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('4')">4</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('5')">5</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('6')">6</button></div>
            <div class="col-3"><button class="btn btn-info" onclick="addToSum('-')">-</button></div>
        </div>

        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('7')">7</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('8')">8</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('9')">9</button></div>
            <div class="col-3"><button class="btn btn-info" onclick="addToSum('*')">x</button></div>
        </div>

        <div class="row">
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('0')">0</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('.')">.</button></div>
            <div class="col-3"><button class="btn btn-light" onclick="addToSum('/')">/</button></div>
            <div class="col-3"><button class="btn btn-info" onclick="clearSum()">Clear</button></div>
        </div>

        <div class="row">
            <div class="col-12"><button class="btn btn-warning" onclick="evaluateSum()">=</button></div>
        </div>    
    </div>
